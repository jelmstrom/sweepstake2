        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="col-xs-8 col-sm-7 col-md-6">

                <ul class="nav navbar-nav">
                    <!-- disable tabs that operate on a logger when there is no logger connected -->
                    <li class="navitem" id="menuGroup"><a href="#">Groups</a></li>
                    <li class="navitem" id="menuPlayoff"><a href="#">Playoff</a></li>
                </ul>

        </div>

    </div><!-- /.container-fluid -->
</nav>
<div class="row">
    <div class="col-xs-8 col-xs-offset-2" style="height: 60px">
        <div class="alert alert-info" id="alert-info" role="alert">
        </div>
        <div class="alert alert-warning" id="alert-warning" role="alert">
        </div>
        <div class="alert alert-danger" id="alert-fail" role="alert">
        </div>
    </div>

</div>
<register id="tag-register"></register>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/app.js"></script>
<script src="tags/register.tag" type="riot/tag"></script>
<script src="tags/user.tag" type="riot/tag"></script>

<script>
    riot.mount('*');

    var currentUser;
    main.ns=$.initNamespaceStorage('ns_name');
    main.session = main.ns.sessionStorage;

    $(document).ready(function() {
        menu.init();
    }); //document ready


</script>
